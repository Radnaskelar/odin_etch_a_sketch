<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <div class='buttons'>
        <button id='resetGrid'>Reset</button>
        <button id='colorGrid'>Color</button>
        <button id='blackGrid'>Black</button>
        <button id='eraseGrid'>Eraser</button>
    </div>
    <div class='options'>
        <label for='selector'>Size:</label>
        <input id='selector' type='range' min='1' max='64' value='16' list='grid'>
        <p id='display'></p>
    </div>
    <div id='container'></div>
    <!--<div id='gridContainer'></div>-->
    <script src='script.js'></script>
</body>

</html>
