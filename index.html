<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <button id='clearGrid'>Clear</button>
    <button id='resetGrid'>Reset</button>
    <div class='options'>
        <label for = 'selector'>Size:</label>
        <input id='selector' type='range' min='1' max='64' value='16' list='grid'>
        <datalist>
            <option value='0' ; label='0'></option>
            <option value='16' ; label='16'></option>
            <option value='32' ; label='32'></option>
            <option value='64' ; label='64'></option>
        </datalist>
        <p id='display'></p>
    </div>
    <div id='container'></div>
    <!--<div id='gridContainer'></div>-->
    <script src='script.js'></script>
</body>

</html>
